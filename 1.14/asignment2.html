<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="output"></h1>
<p>1,First Number<input type="text" id="first"></p>
<p>1,Second Number<input type="text" id="second"></p>
<button onclick="calculationByMulti();">Multiply</button>
<button onclick="calculationByDevide();">Devide</button>

<script>
    function calculationByMulti() {
        let number1 = document.getElementById('first').value;
        let number2 = document.getElementById('second').value;
        let multiNumber = number1 * number2;
        document.getElementById('output').innerHTML = "Multiply number is " + multiNumber;
    }

    function calculationByDevide() {
        let number1 = document.getElementById('first').value;
        let number2 = document.getElementById('second').value;
        let devideNumber = number1 / number2;
        document.getElementById('output').innerHTML = "Devide number is " + devideNumber;
    }


</script>


</body>
</html>
