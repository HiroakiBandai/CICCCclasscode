<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class ="output"></h1>
<button onclick ="showInside();">please write down number</button>
<script>
    function showInside(){
        let theNumber =Number(prompt("please write down number"));
        if(theNumber<20){
            document.getElementsByClassName('output').innerHTML="small"
        }else if(theNumber<100){
            document.getElementsByClassName('output').innerHTML="medium"
        }else{
            document.getElementsByClassName('output').innerHTML="large"
        }
    }
</script>

</body>
</html>
