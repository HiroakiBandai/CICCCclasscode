<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div><input type="number" id="English" placeholder=" Your english score is here "></div>
    <div><input type="number" id="Math" placeholder=" Your math score is here "></div>
    <div><input type="number" id="Spanish" placeholder=" Your spanish score is here "></div>
    <button onclick="averageResult();" > Your Result</button>
    <h1 id="output"></h1>
</div>
<script>
    function averageResult(){
        let E =parseInt(document.getElementById('English').value)
        let M =parseInt(document.getElementById('Math').value)
        let S =parseInt(document.getElementById('Spanish').value)
        let sum =E+M+S
        let average = sum/3
        if (average<=70){
            document.getElementById('output').innerHTML='Your average is '+average+' So your failed'
        }else{
            document.getElementById('output').innerHTML='Your average is '+average+' So your passed'
        }
    }
</script>

</body>
</html>
